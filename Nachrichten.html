      </li>

    <!-- Ihr JavaScript-Code -->
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        fetch('https://www.hmmmm.hmmm/news/')

          .then(data => {
            document.getElementById('nachrichten').innerHTML = data;
          })
